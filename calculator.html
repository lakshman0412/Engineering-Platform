<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculators</title>
</head>
<body>
    <h1>Ohm's Law Calculator</h1>
    <label for="voltage">Voltage (V):</label>
    <input type="number" id="voltage"><br>
    <label for="resistance">Resistance (Î©):</label>
    <input type="number" id="resistance"><br>
    <button onclick="calculateCurrent()">Calculate Current</button>
    <p id="result"></p>

    <script>
        function calculateCurrent() {
            const voltage = parseFloat(document.getElementById('voltage').value);
            const resistance = parseFloat(document.getElementById('resistance').value);
            if (!voltage || !resistance) {
                document.getElementById('result').innerText = "Please enter valid values.";
                return;
            }
            const current = voltage / resistance;
            document.getElementById('result').innerText = Current: ${current.toFixed(2)} A;
        }
    </script>
</body>
</html>
