<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Stress Calculator</title>
</head>
<body>
    <h1>Beam Stress Calculator</h1>
    <p>Calculate stress on a beam using the formula: Stress = Force / Area</p>
    <label for="force">Force (N):</label>
    <input type="number" id="force"><br>
    <label for="area">Area (m²):</label>
    <input type="number" id="area"><br>
    <button onclick="calculateStress()">Calculate Stress</button>
    <p id="result"></p>

    <script>
        function calculateStress() {
            const force = parseFloat(document.getElementById('force').value);
            const area = parseFloat(document.getElementById('area').value);
            if (!force || !area) {
                document.getElementById('result').innerText = "Please enter valid values.";
                return;
            }
            const stress = force / area;
            document.getElementById('result').innerText = Stress: ${stress.toFixed(2)} N/m²;
        }
    </script>
</body>
</html>
